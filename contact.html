<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<style>
 
    img{
        width:80px ;
        height: 80px;
        border-radius: 40px;
        display:flex;
        margin:auto;
                
    }
      .nav{
        box-sizing: border-box;
    display: flex;
    width: 100%;
    justify-content: space-evenly;
}
body{
    background-image:url("backcontact.jpg");
    background-size:cover ; 
    }

    
.container{
    display:flex;
    flex-direction: row;
    justify-content: space-between;
    align-items:center ;
    height: 100vh;

}
.left{
    width:400px ;
    height:500px;
    background-color:rgb(68, 62, 62); 
    
    border-radius: 5px;
    box-shadow: 5px 10px 18px black;

   
    
}


.left p {
    font-size:30px;
    text-align: center;
    display: flex;
    justify-content: center;
    height: 50vh;
    align-items: center;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
    color:blanchedalmond;

    
}
.right{
    width:400px ;
    height:500px;
    background-color:#628ca3; 
  
    border-radius: 5px;
    box-shadow: 5px 10px 18px black;


}
.inputs{
    height: 40vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 25%;
}
input{
    margin:15px;
    height:40px ;
    background-color:rgb(211, 211, 211) ; 
    
    border:none;
    color:rgb(68, 68, 68);
    border-radius:7px;
    
}
#selection{
    height:40px ;
    width:170px;
    border-radius:7px;
    border:none;
    background-color:rgb(73, 16, 16) ; 
    opacity: 0.5;
    color:white;
    margin:10px;
}
button{
    border:none;
    height:40px;
    width:120px;
    background-color:rgb(102, 100, 255) ; 
    color:white;
    cursor: pointer;
    border-radius: 7px;
}
.alt{
    position: absolute;
    left:50%;
   transform: translate(-50%,-100%);
}
.register{
    display:flex ; 
    margin:auto;
    margin-top:5%;
}
</style>
<body>
        <nav class="navbar navbar-inverse"">
            
                <ul class="nav navbar-nav " >
                      <li><a href="home.html" >HOME</a></li>
                      <li><a href="courses.html">COURSES</a></li>
                      <li><a href="#">CONTACT</a></li>
                    </ul>
                
                    
                  </nav>
    <div class="container">
        <div class="left">
          
           
            <p>IT'S TIME TO <br>REGISTER</p>
        </div>
        <div class="right">
                <button type="button" class="btn btn-info register">Register here</button>
            <div class="inputs" >
                <input type="text" placeholder=" Your Name" id="name" style="display: none;">
                <select onchange="selection()" id="selection" style="display: none;">
                    <option value="20px" >Web Devolepement</option>
                    <option value="30px">Artificial Intelligence</option>
                    <option value="40px" >Game Devolepement</option>
                   
                 </select>
                <input type="text" placeholder=" name@example.com" id="email" style="display: none;">
                <input type="text" placeholder=" Your Phone Number" id="phn"style="display: none;">
                <button id="btn" style="display: none;">Submit</button>
            </div>

        </div>

    </div>
  
</body>
<script>

$(document).ready(function(){
  $(".register").click(function(){
   $("#name").toggle(3000);
    $("#selection").toggle(3000);
    $("#email").toggle(3000);
    $("#phn").toggle(3000) ; 
    $("#btn").toggle(3000) ;
   $(this).hide(500) ; 
  });
});

</script>
</html>
